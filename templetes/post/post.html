<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

    <title>Blog Post</title>
    <style>
        body {
  padding: 2rem 0rem;
}

.card-img {
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
}

.card-title {
  margin-bottom: 0.3rem;
}

.cat {
  display: inline-block;
  margin-bottom: 1rem;
}

.fa-users {
  margin-left: 1rem;
}

.card-footer {
  font-size: 0.8rem;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">


            {% for food in foods %}


          <div class="col-12 col-sm-8 col-md-3 col-lg-4 mt-5">
            <div class="card">
              <img
                class="card-img"
                src={{food.food_img}}
                alt="Bologna"/>
                <div class="card-img-overlay">
                    <a href="#" class="btn btn-light btn-sm">{{food.status}}</a>
                </div>
              <div class="card-body">
                <a href="" ><h4 class="card-title"> {{food.food_name}}</h4></a>
   
                <p class="card-text">
                  {{food.food_desc}}
                </p>
                <a href="#" class="btn btn-info">Read More</a>
              </div>
              <div
                class="
                  card-footer
                  text-muted
                  d-flex
                  justify-content-between
                  bg-transparent
                  border-top-0
                ">
                <div class="views">Oct 20, 12:45PM </div>
                <div class="stats">
                    <i class="far fa-eye"></i> 1347
                    <i class="far fa-comment"></i> {{food.comments}}
               </div>
              </div>
            </div>
          </div>
      
          {% endfor%}
         
  
  
  
  
        </div>
      </div>
</body>
</html>
