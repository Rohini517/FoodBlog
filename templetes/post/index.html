<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

* {
	box-sizing: border-box;
}

body {
background: #EECDA3;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #EF629F, #EECDA3);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #EF629F, #EECDA3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
font-family: 'Montserrat', sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	margin: 0;
  min-height: 100vh;
}

.container{
  background-color:#ffffff;
-webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
 height: 90vh;
  width: 90vw;
  margin: auto; 
  display: flex;
}
.header{
  background-color: #616161;
  color: #ffffff;
  display: flex;
  flex: 3;
  flex-direction: column;
  justify-content: space-evenly;
  padding: 0%;
}
.header h1{
  position: relative;
  margin-left: 30%;
}

.header h1::after {
	background-color: #EECDA3;
	content: '';
	position: absolute;
	bottom: -10px;
	left: 0;
	height: 8px;
	width: 40%;
}
.author{
  display: inline-block;
  align-items: center;
}
.author img{
  border-radius: 50%;
  box-shadow: 10px 8px 5px 0px rgba(0,0,0,0.63);
-webkit-box-shadow: 10px 8px 5px 5px rgba(0,0,0,0.63);
-moz-box-shadow: 10px 8px 5px 5px rgba(0,0,0,0.63);
  margin-right: 7%;
  margin-left: 30%;
  height: 100px;
}
.content{
  background-color: #ffffff;
  flex:4;
  padding: 1% 2% 3% 2%;
  position: relative;
}
.text{
  overflow: auto;
  height: 100%;
  color: #616161;
}
.text h2::first-letter{
  font-size: 200%;
  font-weight: bold;
}
.info{
  background-color: #ffffff;
  padding:2%;
position: absolute;
width: 100%;
bottom:0;
left: 0; }
.info a{
  color: #464646;
  text-decoration: none;
}

</style>
</head>
<body>
      <div class="container">
        <div class="header">
          <h1>Food Blog</h1>
        <div class="author">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF7eNWGpFrBwZUMWHeyT8Dh6thQBIOX0IKsw&usqp=CAU">
        </div> 
       </div>

       {% for post in posts %}
      
        <div class="content">
        <div class="text">
        <a href="{% url 'view-single-blog' post.id %}" ><h2> {{post.title}}</h2> </a>
          <p> {{post.description}}</p>
          
        <div class="views">{{post.publisher_time}} </div>
     
        
      {% endfor%}
      </div>
</body>
</html>
